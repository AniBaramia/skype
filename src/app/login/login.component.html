<form #login="ngForm">
  <div class="container">
    <div class="ttl">
      <h1>Sign in</h1>
      <span>with Skype or microsoft account</span>
    </div>
    <input name="username" placeholder="Username" [(ngModel)]="user.username" />
    <input
      type="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="user.password"
    />
    
    <div>
      <button type="submit" (click)="signInOnClick(user)">Sign in</button>
    </div>

    <div class="create" routerLink="/register">Create an account</div>
  </div>
</form>
